name: Build Supabase Artifacts ğŸ—

on:
  workflow_dispatch:

jobs:
  build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install Dependencies ğŸ§¶
        run: |
          yarn
          yarn binary:build

      - name: Save Artifacts For Supabase CDN ğŸ—
        uses: actions/upload-artifact@v4
        with:
          name: build-supabase-artifact-${{ matrix.os }}
          path: './build/stage/libpg-query-node/'

  prepare-and-publish:
    needs: build-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Get Artifacts ğŸ“–
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Prepare artifacts ğŸ“¦
        run: |
          find ./downloaded-artifacts

