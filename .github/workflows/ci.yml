name: CI ğŸš€

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [17-latest]
  workflow_dispatch:

jobs:
  build-wasm:
    name: Build WASM ğŸ”§
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory ğŸ“
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache ğŸ—„ï¸
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies ğŸ§¶
        run: pnpm install

      - name: Build WASM ğŸ—
        run: pnpm run build
        working-directory: libpq-query

      - name: Upload WASM Artifacts ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: libpq-query/wasm/
          retention-days: 1

  test:
    name: Test on ${{ matrix.os }} ${{ matrix.os == 'ubuntu-latest' && 'ğŸ§' || matrix.os == 'macos-latest' && 'ğŸ' || 'ğŸªŸ' }}
    needs: build-wasm
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory ğŸ“
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache ğŸ—„ï¸
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies ğŸ§¶
        run: pnpm install

      - name: Download WASM Artifacts ğŸ“¥
        uses: actions/download-artifact@v4
