name: CI 🚀

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-wasm:
    name: Build WASM 🔧
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 📥
        uses: actions/checkout@v4

      - name: Setup Node.js 🌐
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install Dependencies 🧶
        run: yarn install

      - name: Build WASM 🏗
        run: npm run wasm:build

      - name: Upload WASM Artifacts 📦
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: wasm/
          retention-days: 1

  test:
    name: Test on ${{ matrix.os }} 🧪
    needs: build-wasm
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository 📥
        uses: actions/checkout@v4

      - name: Setup Node.js 🌐
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install Dependencies 🧶
        run: yarn install

      - name: Download WASM Artifacts 📥
        uses: actions/download-artifact@v4
        with:
          name: wasm-artifacts
          path: wasm/

      - name: Run Tests 🔍
        run: yarn test
