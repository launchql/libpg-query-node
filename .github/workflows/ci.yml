name: CI 🚀

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [17-latest]
  workflow_dispatch:

jobs:
  build-wasm:
    name: Build WASM 🔧
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 📥
        uses: actions/checkout@v4

      - name: Setup Node.js 🌐
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory 📁
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache 🗄️
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies 🧶
        run: pnpm install

      - name: Build WASM 🏗
        run: pnpm run build
        working-directory: libpq-query

      - name: Upload WASM Artifacts 📦
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: libpq-query/wasm/
          retention-days: 1

  test:
    name: Test on ${{ matrix.os }} ${{ matrix.os == 'ubuntu-latest' && '🐧' || matrix.os == 'macos-latest' && '🍎' || '🪟' }}
    needs: build-wasm
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository 📥
        uses: actions/checkout@v4

      - name: Setup Node.js 🌐
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory 📁
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache 🗄️
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies 🧶
        run: pnpm install

      - name: Download WASM Artifacts 📥
        uses: actions/download-artifact@v4
        with:
          name: wasm-artifacts
          path: libpq-query/wasm/

      - name: Run Tests 🔍
        run: pnpm run test
