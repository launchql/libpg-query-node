name: Build Wasm ğŸ› 

on:
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install Dependencies ğŸ§¶
        run: yarn install
        working-directory: libpg-query

      - name: Build WASM ğŸ—
        run: npm run wasm:build
        working-directory: libpg-query

      - name: Archive production artifacts ğŸ›
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: libpg-query/wasm/
          retention-days: 7
