name: Build Wasm ğŸ› 

on:
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install and Build ğŸš€
        run: |
          yarn

      - name: Install Emscripten âœğŸ»
        run: |
          sudo apt-get update
          sudo apt-get install cmake python3 python3-pip
          git clone --branch 3.1.59 --depth 1 https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 3.1.59
          ./emsdk activate 3.1.59
          source ./emsdk_env.sh

      - name: Build with Emscripten
        run: |
          source ./emsdk/emsdk_env.sh
          emmake make
          emmake make build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-files
          path: wasm