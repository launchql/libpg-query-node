name: Build Wasm ğŸ› 

on:
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory ğŸ“
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache ğŸ—„ï¸
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies ğŸ§¶
        run: pnpm install

      - name: Build WASM ğŸ—
        run: pnpm run build
        working-directory: libpg-query

      - name: Archive production artifacts ğŸ›
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: libpg-query/wasm/
          retention-days: 7
