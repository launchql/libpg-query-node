name: Build Wasm No Docker ğŸ› 
'on':
  workflow_dispatch: null
jobs:
  build-wasm-no-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4
      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory ğŸ“
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache ğŸ—„ï¸
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies ğŸ§¶
        run: pnpm install

      - name: Install Emscripten âœğŸ»
        run: |
          sudo apt-get update
          sudo apt-get install cmake python3 python3-pip
          git clone --branch 3.1.59 --depth 1 https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 3.1.59
          ./emsdk activate 3.1.59
          source ./emsdk_env.sh
        working-directory: full
      - name: Build with Emscripten ğŸ—
        run: |
          source ./emsdk/emsdk_env.sh
          emmake make
          emmake make build
        working-directory: full
      - name: Archive production artifacts ğŸ›
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: full/wasm
